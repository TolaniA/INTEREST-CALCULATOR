<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <form id="interest-form">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="principal" step="0.01" required>

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" name="rate" step="0.01" required>

            <label for="years">Number of Years:</label>
            <input type="number" id="years" name="years" step="0.01" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <p>Calculated Interest: <span id="interest"></span></p>
            <p>Total Amount: <span id="total"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
